<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Proton.ai E-comm QA Tool</title>
    <script src="js/vendor.js"></script>
    <style>
      :root {
        --red-color: #b81d13;
        --yellow-color: #efb700;
        --green-color: #008450;
        --blue-color: #0069ed;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 420px;
      }
      ul {
        list-style: none;
      }
      button {
        display: inline-block;
        border: none;
        padding: 0.5rem;
        margin: 0;
        text-decoration: none;
        background: var(--blue-color);
        color: #ffffff;
        font-family: sans-serif;
        font-size: 0.75rem;
        cursor: pointer;
        text-align: center;
        transition: background 250ms ease-in-out, transform 150ms ease;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      button:hover {
        background: #0053ba;
      }

      button:active {
        transform: scale(0.99);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="js/popup.js"></script>
  </body>
</html>
